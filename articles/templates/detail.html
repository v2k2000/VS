{% extends 'base.html' %}

{% block body %}
    <h1>{{article.title}}</h1>
    <p>{{article.content}}</p>

    <hr>
    <form action="{% url 'articles:comment_create' article_id=article.id %}" method="POST">
        {% csrf_token%}
        {{form}}
        <input type="submit">
    </form>
    {% for comment in article.comment_set.all %}
        <li>{{comment.content}}</li>
    {% endfor %}
{% endblock %}
