{% extends 'base.html' %}

{% block body %}
    <body>
        <h1>새로운 게임</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">제목:</label>
                {{ form.title }}
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="id_option_a">옵션 A:</label>
                    {{ form.optionA }}
                </div>
                <div class="form-group">
                    <label for="id_option_b">옵션 B:</label>
                    {{ form.optionB }}
                </div>
            </div>
            <input type="submit" value="제출">
        </form>
    </body>
{% endblock %}
